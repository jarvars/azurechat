name: 🚧 CI qAna

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: 🌱 Checkout to the branch
        uses: actions/checkout@v4

      - name: 🍏 Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: 'npm'
          cache-dependency-path: ./src/package-lock.json

      - name: ⚙️ npm install & build
        run: |
          cd ./src
          npm install
          npm run build --if-present
          cd..

      - name: 📂 Copy standalone into the root
        run: cp -R ./src/.next/standalone ./deploy

      - name: 📂 Copy static into the .next folder
        run: cp -R ./src/.next/static ./deploy/.next/static

      - name: 📂 Copy Public folder
        run: cp -R ./src/public ./deploy/public

      - name: 📦 Upload build artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: qana-app-${{ github.ref_name }}-${{ github.sha }}
          path: ./deploy
          retention-days: 30
          include-hidden-files: true
