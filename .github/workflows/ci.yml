name: CI-qAna

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸŒ± Checkout to the branch
        uses: actions/checkout@v4

      - name: ğŸ Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: 'npm'
          cache-dependency-path: ./src/package-lock.json

      - name: âš™ï¸ npm install & build
        run: |
          cd ./src
          npm install
          npm run build --if-present
          cd ..

      - name: ğŸ“‚ Generate artifact
        run: |
          cp -R ./src/.next/standalone ./deploy
          cp -R ./src/.next/static ./deploy/.next/static
          cp -R ./src/public ./deploy/public
          cd ./deploy
          zip app.zip ./* .next -qr

      - name: ğŸ“¦ Upload build artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: qana-app-${{ github.ref_name }}-${{ github.sha }}
          path: ./deploy/app.zip
          retention-days: 30
